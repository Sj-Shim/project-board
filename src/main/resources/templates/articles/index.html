<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--xmlns:th="http://www.thymeleaf.org" 이걸 넣으면
이 문서는 thymeleaf 템플릿 문서임을 선언.
회색처리 : 사용 안됨. 2버전에서는 필수였는데 3에서부터는 생략해도 된다.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>게시판 페이지</title>
</head>
<body>
<!-- 이 파일이 있어야 테스트의 articlesPage() 테스트 실행 가능
    이 파일의 코드가 바뀔때마다 리컴파일 하는 것 추천 ctrl shift f9. -->
<header th:replace="~{header :: #header}"></header>

<main>
    <form action="#">
        <select id="search-type" name="search-type">
            <option value="">제목</option>
            <option value="">본문</option>
            <option value="">id</option>
            <option value="">닉네임</option>
            <option value="">해시태그</option>
        </select>

        <input type="search" placeholder="검색어를 입력하세요" name="search-value" id="search-value">

        <button type="submit">검색</button>
    </form>


    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1번글</td>
            <td>#java</td>
            <td>bitstudy</td>
            <td>2023-01-04</td>
        </tr>
        <tr>
            <td>2번글</td>
            <td>#spring</td>
            <td>bitstudy</td>
            <td>2023-01-03</td>
        </tr>
        <tr>
            <td>3번글</td>
            <td>#mysql</td>
            <td>bitstudy</td>
            <td>2023-01-01</td>
        </tr>
        </tbody>
    </table>


    <!-- 페이지네이션 -->
    <nav>
        <table>
            <tbody>
            <tr>
                <td>이전</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>다음</td>
            </tr>
            </tbody>
        </table>
    </nav>
</main>

<footer th:replace="~{footer :: #footer}"></footer>
</body>
</html>
